events {}

http {
    upstream frontend {
        server react_app:3000;
    }

    upstream backend {
        server django_app:8000;
    }

    server {
        listen 80;

        # Forward Django API routes
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve Django static files (if needed)
        location /staticfiles/ {
            alias /app/staticfiles/;
        }

        # Serve Django media files (uploads)
        location /media/ {
            alias /app/media/;
        }

        # Serve React static files (JS/CSS) directly
        location /static/ {
            root /app/build;
            try_files $uri =404;
        }

        # React: SPA fallback for all other routes (e.g. /login, /dashboard)
        location / {
            root /app/build;
            index index.html;
            try_files $uri /index.html;
        }
    }
}

# This is a basic Nginx configuration file for a Django and React application.