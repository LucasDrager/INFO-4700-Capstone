worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;

    server {
        listen 80;
        server_name _;  # serving by IP, no specific hostname
        root /app/build;       # root of the React build
        index index.html;      # serve index.html for the root path

        # Static file serving
        location /static/ {
            # Option 1: Using root (inherits the 'root /app/build')
            # Files under /app/build/static will be served for /static/ URLs
            try_files $uri =404;
            
            # Option 2: Using alias
            # alias /app/build/static/;
            # try_files $uri =404;
        }

        # Main route â€“ handle SPA client-side routes and fallback to index.html
        location / {
            try_files $uri $uri/ /index.html =404;
        }

        # Proxy API requests to Django
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve Django media files
        location /media/ {
            alias /app/media/;
        }

        # Optional: Proxy WebUI (if desired)
        location /webui/ {
            proxy_pass http://webui:8080/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
    }
}
